<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }

    #flipImage {
      width: 600px; /* Twice the original 300px */
      height: auto; /* Maintains aspect ratio */
      transition: opacity 1s ease-in-out;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <img id="flipImage" src="Image test 1.png">
  
  <script>
    let image = document.getElementById("flipImage");
    let images = ["Image test 1.png", "Image test 2.png"];
    let index = 0;

    setInterval(() => {
      index = (index + 1) % images.length;
      image.src = images[index];
    }, 2000); // Flip every 2 seconds
  </script>
</body>
</html>
