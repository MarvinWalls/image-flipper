<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    #flipImage {
      width: 1200px;         /* Force large width */
      height: auto;          /* Maintain aspect ratio */
      max-width: 90vw;       /* Fallback for small screens */
      transition: opacity 1s ease-in-out;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <img id="flipImage" src="Image test 1.png" alt="Flipping Image">
  
  <script>
    const image = document.getElementById("flipImage");
    const images = ["Image test 1.png", "Image test 2.png"];
    let index = 0;

    setInterval(() => {
      index = (index + 1) % images.length;
      image.src = images[index];
    }, 1000); // Flip every second
  </script>
</body>
</html>
